<!DOCTYPE html>

<html>
<head>
    <title>Trump's Conflicts of Interest</title>

    <script src='lib/d3.js' type='text/javascript'></script>
    <script src='lib/crossfilter.js' type='text/javascript'></script>
    <script src='lib/dc.min.js' type='text/javascript'></script>
    <script src='lib/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/trump-conflicts.js' type='text/javascript'></script>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/dc.css' rel='stylesheet' type='text/css'>
    <link href='css/conflicts.css' rel='stylesheet' type='text/css'>
</head>

<body>
    
    <div class='container' style='font: 10px sans-serif;'>

        <div class='row'>
            <div class='col-4'>
                <img src="img/sunlight.png" alt="Sunlight" height="180" width="400">
            </div>
            <div class='col-8'>
                <h2>Tracking Trump's Conflicts of Interest</h2>
            </div>
        </div>

        <div class="container_wrap filter_cm" id="filter_wrap">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" id="filter_field_container">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control input-lg" placeholder="Filter by conflict, news outlet or description">
                        </div>
                    </div>

                    <div class="col-md-6" id="filter_numbers">
                        <!--<div class="row">
                            <div class="col-md-2" id="currently_selected_text"><p>Currently selected:</p></div>

                            <div class="col-md-2 filter_number">
                                <div id="mep_number" class="dc-data-count">
                                    <span id="abig_number" class="big_number filter-count"></span>out of <strong class="total-count"></strong><br /> meetings
                                </div>
                            </div>

                            <div class="col-md-2 filter_number">
                                <div id="org_number" class="org-count">
                                    <span class="big_number filter-count"></span>out of <strong class="total-count"></strong><br />organisations
                                </div>
                            </div>
                        </div>-->
                    </div>

                    <!--<ul class="nav navbar-nav navbar-right">
                        <li class="navbar-btngroup"><a href="data/stories.json" id="jsonl"><span class="glyphicon glyphicon-download"></span>JSON</a></li>
                        <li><a class="hidden-sm" href="data/trump_conflicts_of_interest.csv" id="csv"><span class="glyphicon glyphicon-download"></span>CSV</a></li>
                    </ul>-->

                    <div class="col-md-1" id="resetall_container">
                        <!--<button class="btn resetall">Reset<br />Filters</button>-->
                    </div>

                    <div class="col-md-1" id="resetall_container">
                        <a href="data/stories.json" id="download-json"><span class="glyphicon glyphicon-download"></span>JSON</a>
                        <br />
                        <a href="data/trump_conflicts_of_interest.csv" id="download-csv"><span class="glyphicon glyphicon-download"></span>CSV</a>

                        <!--<button class="btn resetall">Reset<br />Filters</button>-->
                    </div>
                </div>
            </div>
        </div>


        <div class='row'>

            <!--Filters - left hand side-->
            <div class='col-6' id="filters-div">

                <div class='row'>
                    <div class='col-12' id='dc-chart-changeDate'>
                        <span class="chart-title">Publication Date</span>
                        <span class="reset" style="display: none;">
                            <span class="filter">
                                <a class="reset" href="javascript:changeDateChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                            </span>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </div>

                <div class='row'>
                    <div class='col-12' id='dc-chart-sourceType'>
                        <div>
                            <span class="chart-title">Source Type</span>
                            <a class="reset" href="javascript:sourceTypeChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='col-7' id='dc-chart-familyMember'>
                        <div>
                            <span class="chart-title">Family Member</span>
                            <a class="reset" href="javascript:familyMemberChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                        </div>
                    </div>

                    <div class='col-5' id='dc-chart-category'>
                        <div>
                            <span class="chart-title">Conflict Status</span>
                            <a class="reset" href="javascript:categoryChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='col-7' id='dc-chart-conflict'>
                        <div>
                            <span class="chart-title">Potential Conflict</span>
                            <a class="reset" href="javascript:conflictChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                        </div>
                    </div>
                    <div class='col-5' id='dc-chart-mediaOutlet'>
                        <div>
                            <span class="chart-title">News Outlet</span>
                            <a class="reset" href="javascript:mediaOutletChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--Results - right hand side-->
            <div class='col-6' id="results-div">
                <div class='row'>
                    <div class="dc-data-count" style="float: left;">
                        <h5>
                            Showing
                            <span class="filter-count"></span>
                            stories out of
                            <span class="total-count"></span> |
                            <!--<a href="javascript:dc.filterAll(); dc.renderAll();">Show All</a>-->
                            <a href="javascript:clearAll();">Show All</a>
                        </h5>
                    </div>
                </div>

                <div class='row'>
                    <div style="float: left;"><h5><span class="filter-list" id="filters"></span></h5></div>
                </div>

                <div class='row'>
                    <table class='col-12 table table-hover' id='dc-chart-table'>
                        <!--<thead>
                            <tr class='header'>
                                <th class="th_pub_date">Pub Date</th>
                                <th class="th_story">Media Account</th>
                            </tr>
                        </thead>-->
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
