<!DOCTYPE html>

<html>
<head>
    <title>Trump's Conflicts of Interest</title>

    <script src='lib/d3.js' type='text/javascript'></script>
    <script src='lib/crossfilter.js' type='text/javascript'></script>
    <script src='lib/dc.min.js' type='text/javascript'></script>
    <script src='lib/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/trump-conflicts.js' type='text/javascript'></script>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/dc.css' rel='stylesheet' type='text/css'>
    <link href='css/conflicts.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='container' style='font: 10px sans-serif;'>

        <div class='row'>
            <div class='span4'>
                <img src="img/sunlight.png" alt="Sunlight" height="200" width="400">
            </div>
            <div class='span8'>
                <h2>Tracking Trump's Conflicts of Interest</h2> 
            </div>
        </div>

        <!--<div class='row'>            
            <div class='span12' id='dc-chart-changeDate'><h4>Edit Date</h4></div>
        </div>-->

        <div class='row'>
            <div class='span6'>

                <div class='row'>
                    <div class='span6' id='dc-chart-changeDate'><h4>Date Added or Changed</h4></div>
                </div>

                <div class='row'>
                    <div class='span3' id='dc-chart-familyMember'>
                        <span class="chart-title">Family Member</span>
                        <a class="reset" href="javascript:familyMemberChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                    </div>
                    <div class='span3' id='dc-chart-category'>
                        <span class="chart-title">Category</span>
                        <a class="reset" href="javascript:categoryChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                    </div>
                </div>
                <div class='row'>
                    <div class='span3' id='dc-chart-conflictingEntity'>
                        <span class="chart-title">Conflicting Entity</span>
                        <a class="reset" href="javascript:conflictingEntityChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                    </div>
                    <div class='span3' id='dc-chart-source'>
                        <span class="chart-title">Source</span>
                        <a class="reset" href="javascript:sourceChart.filterAll();dc.redrawAll();" style="display: none;">Reset</a>
                    </div>
                </div>
            </div>
        
            <div class='span6'>
                <!--<h4>Conflict Details</h4>-->

                <div class="dc-data-count" style="float: left;">
                    <h5> 
                        <span class="filter-count"></span>
                        conflicts selected out of 
                        <span class="total-count"></span> | 
                        <a href="javascript:dc.filterAll(); dc.renderAll();">Show All</a>
                    </h5>
                </div>

                <table class='span7 table table-hover' id='dc-chart-table'>
                    <thead>
                        <tr class='header'>
                            <th class="th_description">Description</th>
                            <th class="th_notes">Notes</th>
                            <th class="th_conflicting_entity">Conflicting Entity</th>
                            <th class="th_source">Source Link(s)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
